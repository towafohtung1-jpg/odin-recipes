<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pricing-Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <section class="pricing-container">
    <div class="card">
        <h3>Basic</h3>
        <p class="price">$10</p>
        <ul>
            <li>1 Project</li>
            <li>Basic Support</li>
            <li>Community Access</li>
        </ul>
        <button>Choose Plan</button>
    </div>

    <div class="card featured">
        <h3>Pro</h3>
        <p class="price">$29</p>
        <ul>
            <li>Unlimited Projects</li>
            <li>Priority Support</li>
            <li>Advanced Tools</li>
        </ul>
        <button>Choose Plan</button>
    </div>

    <div class="card">
        <h3>Team</h3>
        <p class="price">$49</p>
        <ul>
            <li>10 Users</li>
            <li>24/7 Support</li>
            <li>Custom Branding</li>
        </ul>
        <button>Choose Plan</button>
    </div>
   </section> 
</body>
